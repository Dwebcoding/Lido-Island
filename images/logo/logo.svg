<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 64" role="img" aria-labelledby="title desc">
  <title id="title">Isola Lido icon</title>
  <desc id="desc">Sun, waves and grill combined in a clean badge</desc>
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd580" />
      <stop offset="100%" stop-color="#ffb347" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#32b8f0" />
      <stop offset="100%" stop-color="#7fe3ff" />
    </linearGradient>
  </defs>

  <!-- Soft pill background -->
  <rect x="4" y="6" width="212" height="52" rx="16" ry="16" fill="rgba(127, 227, 255, 0.1)" stroke="#bfe6ff" stroke-width="2.5" />

  <!-- Sun + horizon (minimal offset arcs) -->
  <g transform="translate(46 22)">
    <circle r="11" fill="url(#sunGrad)" />
    <path d="M-13 0a13 13 0 0 1 26 0" fill="none" stroke="#ffb347" stroke-width="3" stroke-linecap="round" opacity="0.65" />
    <path d="M-9 -10l-4 -3m22 3l4 -3m0 17l4 3m-30 -3l-4 3" stroke="#ffb347" stroke-width="3" stroke-linecap="round" />
  </g>
  <path d="M22 32c8-6 16 6 24 0s16 6 24 0" fill="none" stroke="url(#waveGrad)" stroke-width="4" stroke-linecap="round" />
  <path d="M28 40c7-5 14 5 21 0s14 5 21 0" fill="none" stroke="#32b8f0" stroke-width="3" stroke-linecap="round" opacity="0.8" />

  <!-- Grill badge -->
  <g transform="translate(124 12)">
    <rect x="0" y="0" width="52" height="40" rx="12" ry="12" fill="rgba(255, 213, 128, 0.12)" stroke="#32b8f0" stroke-width="3" />
    <path d="M12 13h28M12 21h28M12 29h28" stroke="#1a3a4a" stroke-width="3" stroke-linecap="round" />
    <path d="M14 7c0-4 4-7 7-7" stroke="#ffb347" stroke-width="3" stroke-linecap="round" />
    <path d="M38 7c0-4-4-7-7-7" stroke="#ffb347" stroke-width="3" stroke-linecap="round" />
    <path d="M18 40v8m16-8v8" stroke="#1a3a4a" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>